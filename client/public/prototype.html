<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prototype.css">
  <title>Ma bibliothèque</title>
</head>

<body>
  <h1 class="title">Ma bibliothèque</h1>
  <div class="navigation">
    <div>
      <button class="active">Rechercher un livre</button>
      <button>Encoder un livre</button>
    </div>
  </div>
  <div class="content">
    <form class="searchForm">
      <input type="text" />
      <button>Rechercher</button>
    </form>
    <table class="searchResults">
      <thead>
        <tr>
          <th>Auteur</th>
          <th>Titre</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>J.R.R. Tolkien</td>
          <td>La Communauté de l'Anneau</td>
        </tr>
        <tr>
          <td>J.R.R. Tolkien</td>
          <td>Les Deux Tours</td>
        </tr>
        <tr>
          <td>J.R.R. Tolkien</td>
          <td>Le Retour du Roi</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
